<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Blog Post</title>
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/logo.png"
                    style="width: 50px; height: 50px; object-fit: contain;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Blog</a>
                    </li>
                    <!-- <li class="nav-item d-flex bg-warning">
                    </li> -->
                </ul>
                <div class="d-flex w-100 justify-content-end">
                    <button type="button" class="btn btn-danger bg-orange">Contact Me</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- container -->
    <div class="container mt-5" style="width: 500px">
        <h1 style="text-align: center;" class="mb-3">Create Post Blog</h1>
        <form>
            <div class="mb-3">
                <label for="input-title" class="form-label">Title</label>
                <input type="email" class="form-control" id="input-title" aria-describedby="input-title">
            </div>
            <div class="mb-3">
                <label for="input-content" class="form-label">Content</label>
                <textarea class="form-control" id="input-content" style="height: 100px"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="d-flex w-100 justify-content-end">
                <button type="submit" class="btn btn-primary bg-orange">Post Blog</button>
            </div>
        </form>
    </div>
    <!-- end container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
